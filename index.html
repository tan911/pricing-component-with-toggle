<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontendmentor | Pricing component with toggle</title>
  </head>
  <body>
    <img
      class="image image__top"
      src="./src/img/bg-top.svg"
      alt="wave line top"
    />
    <img
      class="image image__bottom"
      src="./src/img/bg-bottom.svg"
      alt="wave line bottom"
    />
    <main class="main">
      <h1 class="main__title">Our Pricing</h1>
      <div class="main__switch">
        <fieldset class="main__toggle">
          <legend>Plan</legend>
          <input id="annuall" type="radio" name="pricing" />
          <label for="annuall">Annually</label>
          <input id="month" type="radio" name="pricing" />
          <label for="month">Monthly</label>
        </fieldset>
      </div>
      <div class="main__pricing">
        <div class="main__pricing main__pricing--1">
          <h2 class="main__plan">basic</h2>
          <p class="main__price">$<span>19.99</span></p>
          <ul class="main__benifits">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>learn more</button>
        </div>
        <div class="main__pricing main__pricing--2">
          <h2 class="main__plan">professional</h2>
          <p class="main__price">$<span>24.99</span></p>
          <ul class="main__benifits">
            <li>1 GB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>learn more</button>
        </div>
        <div class="main__pricing main__pricing--3">
          <h2 class="main__plan">master</h2>
          <p class="main__price">$<span>39.99</span></p>
          <ul class="main__benifits">
            <li>2 GB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>learn more</button>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
