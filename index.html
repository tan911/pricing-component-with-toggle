<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="./src/js/app.js"></script>
    <title>Pricing panel</title>
  </head>
  <body>
    <img src="src/img/bg-top.svg" alt="background-images" class="image-top" />
    <img
      src="src/img/bg-bottom.svg"
      alt="background-images"
      class="image-bottom"
    />
    <div class="content">
      <h1 class="heading-primary u-text-center">Our Pricing</h1>
      <div class="row">
        <div class="annual">Annually</div>
        <div>
          <label class="switch">
            <input type="checkbox" class="slide" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="monthly">Monthly</div>
      </div>

      <div class="pricing-container">
        <div class="pricing pricing__panel--1">
          <span class="pricing-header">basic</span>
          <p>$<span class="price price-basic">199.99</span></p>
          <ul class="pricing-benifits">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn">Learn more</button>
        </div>
        <div class="pricing pricing__panel--2">
          <span class="pricing-header">professional</span>
          <p>$<span class="price price-prof">249.99</span></p>
          <ul class="pricing-benifits">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn">Learn more</button>
        </div>
        <div class="pricing pricing__panel--3">
          <span class="pricing-header">master</span>
          <p>$<span class="price price-master">399.99</span></p>
          <ul class="pricing-benifits">
            <li>2 TB storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn">Learn more</button>
        </div>
      </div>
    </div>
  </body>
</html>
